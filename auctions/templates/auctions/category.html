{% extends "auctions/index.html" %}

{% block body%}
<form action="{% url 'categorydisplay' %}" method="POST">
    {% csrf_token %}
    <div>
      <select id="category" name="category" class="form-select mb-3" aria-label="Default select example">
        {% for category in categories%}
        <option id="category" value="{{category}}" name="category">{{category}}</option>
        {% endfor %}
      </select>
      </div>
      <button class="btn btn-warning">Submit</button>
  </form>
  {% for listing in listings%}
  <div class="container text-center">
      <div class="row align-items-start">
          <span class="border border-2 mb-3">
        <div class="col">
           <img id="imageurl" src="{{listing.imageurl}}" width="200px" height="200px">
        </div>
        <div class="col">
          <h2>{{listing.title}}</h2>
          <p>{{listing.description}}</p>
          <h4>Price: ${{listing.price.bid}}</h4>
          <a href="{% url 'listing' title=listing.title %}" class="btn btn-primary mb-3">Go somewhere</a>
      </div>
        </span>
  </div>
</div>
{% endfor %}
{%endblock%}
